<!DOCTYPE html>
<html lang="es">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro para participantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    </head>
    <body>

        <!--Scrips-->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" crossorigin="anonymous"></script>
        <script src="js/jquery-3.7.1.min.js"></script>
        <script src="js/utils.js"></script>



    <div class="container-fluid vh-100" id="frmParticipante">
    <div class="row h-100">
        
        <!-- Columna izquierda con imagen -->
        <div class="col-md-6 p-0">
            <img src="https://www.excelsior.com.mx/media/styles/image800x600/public/pictures/2022/08/24/2810729.jpg" class="img-fluid h-100 w-100" style="object-fit: cover;" alt="Imagen izquierda">
        </div>
        <div class="col-md-6 d-flex align-items-center justify-content-center bg-light">
        <form id="frmParticipante">
            <div class="mb-3">
                <h1 class="text-primary">Registro para participantes.</h1>
            </div>
        <div class="mb-3" >
            <label for="compania" class="form-label">Nombre Compañia</label>
            <input type="text" class="form-control" id="compania" placeholder="Nombre de la compañia"></input>
        </div>
        <div class="mb-3">
            <label for="cedula" class="form-label">Cedula</label>
            <input type="text" onchange="validaCedula()" class="form-control" id="cedula" placeholder="Cedula"></input>
        </div>
        <div class="mb-3">
            <label for="contacto" class="form-label">Nombre de la persona para contacto</label>
            <input type="text" class="form-control" id="contacto" placeholder="Nombre de la persona para contacto"></input>
        </div>
        <div class="mb-3">
            <label for="titulo" class="form-label">Titulo</label>
            <input type="text" class="form-control" id="titulo"  placeholder="Titulo"></input>
        </div>
        <div class="mb-3">
            <label for="correo" class="form-label">Correo</label>
            <input type="emal" class="form-control" id="correo" onchange="validaCorreo()"  placeholder="Correo Electronico"></input>
            <div class="invalid-feedback">Formato de correo no valido.</div>
        </div>
        <div class="mb-3">
            <label for="telefono" class="form-label">Telefono</label>
            <input type="number" onchange="soloNumeros()" class="form-control" id="telefono"  placeholder="Telefono" maxlength="10"></input>
            <div class="invalid-feedback">Formato de telefono no valido.</div>
        </div>
        <div class="form-check">
    <input class="form-check-input" type="checkbox" value="1" id="acepto" required>
    <label class="form-check-label" for="acepto">
      He leído y acepto los <a href="#" data-bs-toggle="modal" data-bs-target="#termsModal">Términos y Condiciones</a>.
    </label>
    <div class="invalid-feedback">
      Debes aceptar los términos para continuar.
    </div>
  </div>
        <div class="mb-3 input-group">
            <button type="button" id="continuar" onclick="validaInfo()" class="btn btn-primary">Continuar</button>
        </div>
    </form>
    </div>
    </div>
    </div>
<form id="frmTable">
    <h1 class="text-primary">Registros</h3>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>Compañia</th>
                <th>Cedula</th>
                <th>Nombre</th>
                <th>Titulo</th>
                <th>Correo</th>
                <th>Telefono</th>
            </tr>
        </thead>
        <tbody id="tbl-participantes">
            
        </tbody>
    </table>
</form>


<!--Modal-->
<div class="modal fade" id="miModal" tabindex="-1" aria-labelledby="tituloModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                
                <div class="modal-header">
                    <h5 class="modal-title" id="tituloModal">Participante Registrado</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>

                <div class="modal-body">
                    <p><strong>Nombre:</strong> <span id="mNombre"></span></p>
                    <p><strong>Correo:</strong> <span id="mCorreo"></span></p>
                    <p><strong>Cedula:</strong> <span id="mCedula"></span></p>
                    <p><strong>Titulo:</strong> <span id="mTitulo"></span></p>
                    <p><strong>Compañia:</strong> <span id="mCompania"></span></p>
                </div>

                <div class="modal-footer">
                    <button type="button" id="mAceptar" onclick="showTable()" class="btn btn-primary">Aceptar</button>
                </div>

            </div>
        </div>
    </div>
    </body>
</html>
