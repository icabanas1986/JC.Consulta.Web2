<html>
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro para participantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" crossorigin="anonymous"></script>
        <script src="js/jquery-3.7.1.min.js"></script>
        
        <div class="mb-3 input-group" >
            <label for="compania" class="form-label">Nombre Compañia</label>
            <input type="text" class="form-control" id="compania" placeholder="Nombre de la compañia"></input>
        </div>
        <div class="mb-3">
            <label for="cedula" class="form-label">Cedula</label>
            <input type="text" class="form-control" id="cedula" placeholder="Cedula"></input>
        </div>
        <div class="mb-3">
            <label for="contacto" class="form-label">Nombre de la persona para contacto</label>
            <input type="text" class="form-control" id="cedula" placeholder="Nombre de la persona para contacto"></input>
        </div>
        <div class="mb-3">
            <label for="titulo" class="form-label">Titulo</label>
            <input type="text" class="form-control" id="titulo"  placeholder="Titulo"></input>
        </div>
        <div class="mb-3">
            <label for="correo" class="form-label">Correo</label>
            <input type="text" class="form-control" id="correo"  placeholder="Correo Electronico"></input>
        </div>
        <div class="mb-3">
            <label for="telefono" class="form-label">Telefono</label>
            <input type="text" class="form-control" id="telefono"  placeholder="Telefono"></input>
        </div>
        <div class="form-check">
    <input class="form-check-input" type="checkbox" value="1" id="acepto" required>
    <label class="form-check-label" for="acepto">
      He leído y acepto los <a href="#" data-bs-toggle="modal" data-bs-target="#termsModal">Términos y Condiciones</a>.
    </label>
    <div class="invalid-feedback">
      Debes aceptar los términos para continuar.
    </div>
  </div>
        <div class="mb-3 input-group">
            <button type="button" class="btn btn-primary">Continuar</button>
        </div>
    </body>
</html>
